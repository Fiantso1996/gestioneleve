{% extends 'menu/base.html' %}
{% load static %}

{% block title %}
    Modifier des éléves
{% endblock title %}


{% block section %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center alert alert-info">Modifier les étudiants {{id}}</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Modifier" class="btn btn-success">
                    <a href="/" class="btn btn-info">Retour en arrière</a>
                </form>
            </div>
        </div>
    </div>
    
{% endblock section %}
